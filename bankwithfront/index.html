<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required><br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>

    <div id="dashboard" style="display: none;">
        <h2>Welcome to your Dashboard</h2>
        <button onclick="checkBalance()">Check Balance</button>
        <button onclick="deposit()">Deposit Money</button>
        <button onclick="withdraw()">Withdraw Money</button>
        <p id="balanceInfo"></p>
    </div>

    <script>
        // Login user
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Store user_id in local storage for future requests
                    localStorage.setItem("user_id", data.user_id);
                    
                    // Hide login form and show dashboard
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("dashboard").style.display = "block";
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // Check balance
        function checkBalance() {
            const userId = localStorage.getItem("user_id");

            fetch(`http://127.0.0.1:5000/balance/${userId}`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("balanceInfo").textContent = `Your balance is: ${data.balance}`;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Deposit money
        function deposit() {
            const userId = localStorage.getItem("user_id");
            const amount = prompt("Enter amount to deposit:");

            fetch('http://127.0.0.1:5000/deposit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId, amount: amount }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Withdraw money (similar to deposit function)
        function withdraw() {
            const userId = localStorage.getItem("user_id");
            const amount = prompt("Enter amount to withdraw:");

            fetch('http://127.0.0.1:5000/withdraw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId, amount: amount }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
